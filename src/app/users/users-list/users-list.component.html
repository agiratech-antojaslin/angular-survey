<div class="container-fluid">
    <div class="container bg-white box-content">
        <div class="row box-content_inner">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Users List</h1>
                    </div>
                    <div class="col-sm-12">
                        <a routerLink = "/" class="btn btn-light">Home</a>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Mail ID</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let user of users;let i = index">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.mail }}</td>
                            <td>
                                <a 
                                routerLink = "/users/edit/{{user.id}}" 
                                [queryParams] = "{allowEdit: 1}"
                                fragment="loading"
                                class="btn btn-theme">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <img src="https://cdn.dribbble.com/users/472667/screenshots/4037893/ui-ux-design-banner.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</div>
